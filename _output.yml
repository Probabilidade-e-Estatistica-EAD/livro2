bookdown::bs4_book:
  includes:
    in_header: header.html
  repo: https://github.com/Probabilidade-e-Estatistica-EAD/livro2
  theme:
    primary: "#5b7886"
    base_font: "Lato"
  css: style.css

bookdown::gitbook:
  split_by: none
  css: style.css
  config:
    toc:
      collapse: subsubsection
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    fontsettings:
      theme: white
      family: serif
      size: 1
    search: yes
    sharing:
      facebook: no
      github: no
      twitter: no
      google: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'linkedin', 'weibo', 'instapaper']
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default